<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
        <nav >
            <div id="scores">View Highscores</div>
            <div>Time Remaining: <span id=timer>75</span></div>
        </nav>
        
        <div id="question-container">
            <div id="question"><h1>Question</h1></div>
            <div id="answers" class="answer-button">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div>

        <!-- <div id="beginBtn">
        <button id="startButton">Start</button>
        </div> -->
        
    </div>

    <script src="./script.js"></script>
</body>
</html>

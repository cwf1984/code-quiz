<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
        <nav >
            <div id="scores">View Highscores</div>
            <div>Time Remaining: <span id="timer">150</span></div>
        </nav>

        <section>
        <div id="Welcome-Page" class="welcome-hide">
            <h2>Word Definition Challenge</h2>
            <p>Test yourself by guessing the correct definition to some common and uncommon words. The word will display at the top with a list of definitions below.</p>
            <p>Good Luck!</p>
        </div>

        <div id="beginBtn">
        <button id="startButton">Start</button>
        </div> 
        </section> 
        
        <div id="question-container" class="question-hide">
            <div id="questionText" class="questionText"><h1></h1></div>
            <div id="answers" class="answer-button">
                <button type="button" id="button1" class="answerbtn"></button>
                <button type="button" id="button2" class="answerbtn"></button>
                <button type="button" id="button3" class="answerbtn"></button>
                <button type="button" id="button4" class="answerbtn"></button>
            </div>
            <div id="alert"></div>
        </div>

    </div>

    <script src="./script.js"></script>

</body>
</html>

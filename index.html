<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
        <nav >
            <div id="scores">View Highscores</div>
            <div>Time Remaining: <span id="timer">150</span></div>
        </nav>

        <section>
        <div id="Welcome-Page" class="welcome-hide">
            <h2>Word Definition Challenge</h2>
            <p>Test yourself by guessing the correct definition to some common and uncommon words. The word will display at the top with a list of definitions below.</p>
            <p>Good Luck!</p>
        </div>

        <div id="beginBtn">
        <button id="startButton">Start</button>
        </div> 
        </section> 
        
        <div id="questionContainer" class="hide">
            <div id="questionText"></div>
            <button id="btn1" class="answer-button" data-index="0"></button>
            <button id="btn2" class="answer-button" data-index="1"></button>
            <button id="btn3" class="answer-button" data-index="2"></button>
            <button id="btn4" class="answer-button" data-index="3"></button>

        </div>
        
        <div id="alert"></div>

        <div id="gameOver"></div>

        <form id="userForm" class="hide">
            <label for="initials">Your initials:</label><br>
            <input type="text"><br>
            <input id="submitButton" type="submit" value="Submit">
        </form>

    </div>

    <script src="./script.js"></script>

</body>
</html>

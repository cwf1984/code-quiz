<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <nav >
            <div id="scores">View Highscores</div>
            <div>Time Remaining: <span id="timer">150</span></div>
        </nav>

        <section>
        <div id="Welcome-Page" class="welcome-hide">
            <h2>Word Definition Challenge</h2>
            <p>Test yourself by guessing the correct definition to some common and uncommon words. The word will display at the top with a list of definitions below.</p>
            <p>Good Luck!</p>
        </div>

        <div id="beginBtn">
            <button id="startButton">Start</button>
        </div> 
        </section> 
        
        <div id="questionContainer" class="hide">
            <div id="questionText"></div>
            <button id="btn1" class="answerButton" data-index="0"></button>
            <button id="btn2" class="answerButton" data-index="1"></button>
            <button id="btn3" class="answerButton" data-index="2"></button>
            <button id="btn4" class="answerButton" data-index="3"></button>

        </div>

        <br>
        
        <div id="alert"></div>

        <div id="gameOver"></div>

        <form id="userForm" class="hide">
            <label for="userName">Your Name:</label><br>
            <input type="text" text-align="center"><br>
            <button id="submitButton">Submit</button>
            <div id="userScore">Your Score: <span id="yourScore"></span>
            </div>
        </form>



    </div>

    <script src="./script.js"></script>

</body>
</html>
